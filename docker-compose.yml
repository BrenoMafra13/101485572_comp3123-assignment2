version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: comp3123-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1.0.2
    container_name: comp3123-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      mongodb:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: comp3123-backend
    ports:
      - "5001:5000"
    env_file:
      - backend/.env
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comp3123-frontend
    ports:
      - "3000:5173"
    env_file:
      - frontend/.env
    depends_on:
      - backend

volumes:
  mongo-data:
    name: comp3123-mongo-data
